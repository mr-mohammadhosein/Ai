<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>⁄Üÿ™ ÿ®ÿß ŸáŸàÿ¥ ŸÖÿµŸÜŸàÿπ€å</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"> -->
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center justify-center dark" id="body">
    <div class="flex justify-end p-4 w-full">
        <button class="p-2 rounded-full hover:bg-gray-200 transition" id="toggle-dark">
            <i class="">üåú</i>
        </button>
    </div>
    <div class="flex flex-col w-full max-w-2xl flex-1 justify-center items-center">
        <div id="chat-container" class="flex-1 p-4 overflow-y-auto space-y-4 w-full" style="max-height:60vh;">
            <!-- Typing indicator (hidden by default) -->
            <div id="typing-indicator" class="hidden">
                <div class="flex items-start space-x-2 space-x-reverse">
                    <div class="bg-indigo-100 p-3 rounded-full">
                        <i class="fas fa-robot text-indigo-600"></i>
                    </div>
                    <div class="flex-1">
                        <div class="bg-gray-100 p-3 rounded-xl rounded-tr-none max-w-xs">
                            <div class="typing-indicator flex space-x-1 space-x-reverse">
                                <span></span>
                                <span></span>
                                <span></span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="border-t border-gray-200 p-4 w-full">
            <form id="chat-form" class="flex items-center space-x-2 space-x-reverse">
                <div class="flex-1 relative">
                    <input
                        id="message-input"
                        type="text"
                        placeholder="Ÿáÿ±⁄ÜŸá ÿØŸÑ ÿ™ŸÜ⁄Øÿ™ ŸÖ€åÿÆŸàÿßŸáÿØ ÿ®⁄ØŸà..."
                        class="w-full px-4 py-3 rounded-full border border-gray-300"
                        autocomplete="off"
                    >
                    <button type="button" class="absolute left-3 top-3 text-gray-400 hover:text-gray-600">
                        <i class="far fa-smile"></i>
                    </button>
                </div>
                <button
                    type="submit"
                    class="bg-indigo-600 text-white p-3 rounded-full hover:bg-indigo-700 transition focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2"
                >
                    <i class="fas fa-paper-plane"></i>
                </button>
            </form>
        </div>
    </div>


<script>
    document.addEventListener('DOMContentLoaded', function () {
        document.getElementById('body').classList.add('dark');
        const chatForm = document.getElementById('chat-form');
        const messageInput = document.getElementById('message-input');
        const chatContainer = document.getElementById('chat-container');
        const typingIndicator = document.getElementById('typing-indicator');

        chatForm.addEventListener('submit', function (e) {
            e.preventDefault();
            const message = messageInput.value.trim();
            if (!message) return;

            // ÿßÿ∂ÿßŸÅŸá ⁄©ÿ±ÿØŸÜ Ÿæ€åÿßŸÖ ⁄©ÿßÿ±ÿ®ÿ±
            addMessageToChat(message, 'user');
            messageInput.value = '';
            typingIndicator.classList.remove('hidden');
            chatContainer.scrollTop = chatContainer.scrollHeight;
            chatForm.querySelector('button[type="submit"]').disabled = true;

            // ÿßÿ±ÿ≥ÿßŸÑ Ÿæ€åÿßŸÖ Ÿà ÿØÿ±€åÿßŸÅÿ™ ÿßÿ≥ÿ™ÿ±€åŸÖ ÿ®ÿß XMLHttpRequest (SSE ÿ®ÿß POST)
            const xhr = new XMLHttpRequest();
            xhr.open('POST', '/api/chat/', true);
            xhr.setRequestHeader('Content-Type', 'application/json');
            let finalMessage = '';
            let aiTypingDiv = null;
            xhr.onreadystatechange = function() {
                if (xhr.readyState === 3 || xhr.readyState === 4) {
                    // Ÿæÿ±ÿØÿßÿ≤ÿ¥ ÿßÿ≥ÿ™ÿ±€åŸÖ
                    const parts = xhr.responseText.split('\n\n');
                    for (let part of parts) {
                        if (part.startsWith('data:')) {
                            try {
                                const data = JSON.parse(part.slice(5).trim());
                                finalMessage += data.text;
                                if (!aiTypingDiv) {
                                    aiTypingDiv = document.createElement('div');
                                    aiTypingDiv.id = 'ai-typing';
                                    aiTypingDiv.className = 'chat-message';
                                    aiTypingDiv.innerHTML = `
                                        <div class="flex items-start space-x-2 space-x-reverse">
                                            <div class="flex-1">
                                                <div class="bg-gray-100 p-4 rounded-xl rounded-tr-none max-w-3xl">
                                                    <p class="text-gray-800"></p>
                                                </div>
                                                <div class="text-xs text-gray-500 mt-1">${new Date().toLocaleTimeString('fa-IR', { hour: '2-digit', minute: '2-digit' })}</div>
                                            </div>
                                        </div>
                                    `;
                                    chatContainer.appendChild(aiTypingDiv);
                                }
                                aiTypingDiv.querySelector('p').innerText = finalMessage;
                                chatContainer.scrollTop = chatContainer.scrollHeight;
                            } catch (e) {}
                        }
                    }
                }
                if (xhr.readyState === 4) {
                    typingIndicator.classList.add('hidden');
                    chatForm.querySelector('button[type="submit"]').disabled = false;
                }
            };
            xhr.onerror = function() {
                typingIndicator.classList.add('hidden');
                addMessageToChat('ÿÆÿ∑ÿß ÿØÿ± ÿßÿ±ÿ™ÿ®ÿßÿ∑ ÿ®ÿß ÿ≥ÿ±Ÿàÿ±', 'ai');
                chatForm.querySelector('button[type="submit"]').disabled = false;
            };
            xhr.send(JSON.stringify({ message }));
        });

        function addMessageToChat(message, sender) {
            const now = new Date();
            const timeString = now.toLocaleTimeString('fa-IR', { hour: '2-digit', minute: '2-digit' });

            const messageDiv = document.createElement('div');
            messageDiv.className = 'chat-message';

            if (sender === 'user') {
                messageDiv.innerHTML = `
                    <div class="flex items-start justify-end space-x-2 space-x-reverse">
                        <div class="flex-1">
                            <div class="bg-indigo-600 text-white p-4 rounded-xl rounded-tl-none max-w-3xl ml-auto">
                                <p>${message}</p>
                            </div>
                            <div class="text-xs text-gray-500 mt-1 text-left">${timeString}</div>
                        </div>
                    </div>
                `;
            } else {
                messageDiv.innerHTML = `
                    <div class="flex items-start space-x-2 space-x-reverse">
                        <div class="flex-1">
                            <div class="bg-gray-100 p-4 rounded-xl rounded-tr-none max-w-3xl">
                                <p class="text-gray-800">${message}</p>
                            </div>
                            <div class="text-xs text-gray-500 mt-1">${timeString}</div>
                        </div>
                    </div>
                `;
            }

            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        document.getElementById('toggle-dark').addEventListener('click', function () {
            document.getElementById('body').classList.toggle('dark');
        });

        messageInput.focus();
    });
</script>
</body>
</html>
