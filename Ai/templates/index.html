<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>Chat Stream Demo</title>
  <style>
    body { font-family: sans-serif; direction: rtl; }
    #messages { border: 1px solid #ccc; padding: 10px; min-height: 100px; margin-bottom: 10px; }
    #userInput { width: 80%; }
    #sendBtn { width: 15%; }
  </style>
</head>
<body>
  <h2>چت با Gemini (Stream)</h2>
  <div id="messages"></div>
  <input id="userInput" type="text" placeholder="پیام خود را بنویسید..." />
  <button id="sendBtn">ارسال</button>

  <script>
    const messagesDiv = document.getElementById('messages');
    const userInput = document.getElementById('userInput');
    const sendBtn = document.getElementById('sendBtn');

    sendBtn.onclick = async function() {
      messagesDiv.innerHTML = '';
      const message = userInput.value;
      if (!message) return;

      // ارسال پیام به API
      const response = await fetch('/api/chat/', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ message })
      });

      if (!response.body) {
        messagesDiv.innerText = 'خطا در دریافت پاسخ';
        return;
      }

      const reader = response.body.getReader();
      const decoder = new TextDecoder();
      let buffer = '';

      while (true) {
        const { value, done } = await reader.read();
        if (done) break;
        buffer += decoder.decode(value, { stream: true });

        // هر chunk را جدا کن و نمایش بده
        let parts = buffer.split('\n\n');
        buffer = parts.pop(); // آخرین ناقص را نگه دار

        for (let part of parts) {
          if (part.startsWith('data:')) {
            try {
              const data = JSON.parse(part.replace('data: ', '').replace('data:', ''));
              messagesDiv.innerHTML += data.text.replace(/\n/g, '<br>');
            } catch (e) {}
          }
        }
      }
    };
  </script>
</body>
</html>
